<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Quoteify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f2937 0%, #0f172a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .glass-card {
      background: rgba(40, 48, 60, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }

    .primary-btn {
      @apply w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold transition duration-300 hover:bg-indigo-700 active:bg-indigo-800;
    }
  </style>
</head>
<body>
  <div class="glass-card w-full max-w-md mx-auto p-8 rounded-2xl">
    <h1 class="text-3xl font-bold text-white text-center mb-6">Create Account</h1>
    <p class="text-gray-300 text-center mb-8">Join Quoteify and start saving your favorite quotes ðŸŒŸ</p>

    <form id="signup-form" class="space-y-6">
      <div>
        <label for="username" class="block text-gray-300 mb-2 text-sm font-medium">Username</label>
        <input id="username" type="text" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter username" required>
      </div>

      <div>
        <label for="password" class="block text-gray-300 mb-2 text-sm font-medium">Password</label>
        <input id="password" type="password" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter password" required>
      </div>

      <button type="submit" class="primary-btn mt-4">Sign Up</button>
    </form>

    <p id="signup-message" class="text-center text-sm mt-4 hidden"></p>
    <p class="text-gray-400 text-center mt-6 text-sm">
      Already have an account? <a href="login.html" class="text-indigo-400 hover:underline">Login here</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const message = document.getElementById('signup-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username.length < 3 || password.length < 4) {
        message.textContent = "Username must be â‰¥3 chars and password â‰¥4 chars.";
        message.className = "text-center text-sm mt-4 text-red-400";
        message.classList.remove("hidden");
        return;
      }

      let users = JSON.parse(localStorage.getItem('quoteify_users')) || [];

      if (users.some(u => u.username === username)) {
        message.textContent = "Username already exists!";
        message.className = "text-center text-sm mt-4 text-red-400";
        message.classList.remove("hidden");
        return;
      }

      users.push({ username, password });
      localStorage.setItem('quoteify_users', JSON.stringify(users));

      message.textContent = "Account created! Redirecting to login...";
      message.className = "text-center text-sm mt-4 text-green-400";
      message.classList.remove("hidden");

      setTimeout(() => window.location.href = 'login.html', 2000);
    });
  </script>
</body>
</html>
